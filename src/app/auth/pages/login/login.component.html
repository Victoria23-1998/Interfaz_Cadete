<div class="content-login">
    <div class="content-footer">
        <app-footer></app-footer>
    </div>
<section class="animate__animated animate__fadeIn">
    <div class="imgFormLogo">
        <img src="../../../../assets/img/Azul TecnologÃ­a y Juegos Logotipo (1) 2.png" alt="">
    </div>
    <form [formGroup]="Login" (ngSubmit)="onSubmit()" class="formuLogin" autocomplete="off">
    <p>
        <mat-form-field appearance="fill">
            <mat-label style="font-size: 12px;" >Enter your email</mat-label>
            <input  name="email" matInput formControlName="email" placeholder="pat@example.com" id="email" required autocomplete="none">
          <mat-icon matSuffix> mail_outline</mat-icon>
        </mat-form-field>
    </p>
    <p>
        <mat-form-field appearance="fill" >
            <mat-label style="font-size: 12px;">Enter your Password</mat-label>
            <input [type]="hide ? 'password' : 'text'" type="password" name="password" formControlName="password"
                matInput id="password" required>
               
            <button type="button" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field>
    </p>
        <button [disabled]="Login.invalid" mat-raised-button color="primary" class="btnIniciar" type="submit">INICIAR SESION</button>
    </form>
</section>
</div>
